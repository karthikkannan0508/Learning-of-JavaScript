<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Review</title>
    <style>
        .red-button {
            background-color: red;
            color: white;
            border: none;
        }

        .yellow-button {
            background-color: yellow;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <button class="yellow-button">Hello</button>
    <button title="Good Job" class="red-button" onclick="alert('Karthik')">Hello</button>

    <script>
        alert('Hello');
    </script>
</body>
</html>
